<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Orderit-website by LeeU1911</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header class="container">
	  <div class="row">
        <div class="column column-25">
          <img width="120" height="120" src="https://github.com/LeeU1911/OrderIt/raw/master/Designs/icon/nsr-app_icon.png"/>
        </div>
        <div class="column column-75">
          <h1>OrderIt</h1>
          <p>Order in a heartbeat</p>
        </div>
		</div>
		
      <div id="banner">
        <span id="logo"></span>

        <a href="https://github.com/LeeU1911/orderit" class="button fork"><strong>View On GitHub</strong></a>

      </div><!-- end banner -->
      </header>


    <div class="container">
      <nav>
        <ul></ul>
      </nav>
	  <div class="row">
		<div class="column"><p>We are very close to launch OrderIt! Let us tell you when it's ready!</p><div>
	  </div>
	  <div class="row">
		<div class="column">
			<input id="email" type="text" placeholder="Enter your email address"/>
		</div>
		<div class="column">
			<button type="submit" id="submit" onclick="submit()">Submit</button>
		</div>
	  </div>

      <footer>
        <p>Project maintained by <a href="https://github.com/LeeU1911">LeeU1911</a></p>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
	<script type="text/javascript">
		function submit(){
			var emailInput = $("#email");
			var email = emailInput.val();
			$.ajax({
				method: "POST",
				url: "https://orderit-website.herokuapp.com/subscribe",
				data: {email: email},
				success: function(){
				  alert("success");
					emailInput.val("");
				},
				error: function(){
					alert("error");
				}
			});
		}
	</script>
  </body>
</html>
