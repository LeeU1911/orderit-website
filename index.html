<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Orderit-website by DinoGroup</title>
	<link rel="stylesheet" href="stylesheets/spectre.min.css" media="screen" />
	<link rel="stylesheet" href="stylesheets/custom.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body style="background-color: #3ea9f5; color: white;">
	<header class="text-center">
		<!-- <img class="img-responsive" width="120" height="120" src="https://github.com/LeeU1911/OrderIt/raw/master/Designs/icon/nsr-app_icon.png"/> -->
	
			<!-- <img src="./images/logo.png"/ style="width: 100px; height: 100px; top: 50px" style="margin-top: 50px;> -->
		
		
			<h1 style="margin-top: 50px;">
				<figure class="avatar avatar-xl">
					<img src="./images/logo.jpg" />
				</figure>
				OrderIt
			</h1>
		
	</header>
    <section class="container grid-480">
		<h3 class="text-center">Sign up for your free OrderIt account</h3>
		<p class="text-center">OrderIt is a FREE order software for mid-size and small businesses.</p>
		<form id="accountForm">
			<div class="columns">
				<div class="column col-6">
					<div class="form-group">
						<input class="form-input input-lg" type="text" id="ownername" placeholder="Owner's Name e.g. Sanders" />
					</div>
				</div>
				<div class="column col-6">
					<div class="form-group">
						<input class="form-input input-lg" type="text" id="bizname" placeholder="Business's Name e.g. KFC" />
					</div>
				</div>
			</div>
			<div class="columns">
				<div class="column col-6">
					<div class="form-group">
						<input class="form-input input-lg" type="text" id="email" placeholder="Email" />
					</div>
				</div>
				<div class="column col-6">
					<div class="form-group">
						<input class="form-input input-lg" type="password" id="password" placeholder="Set a Password" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<button id="accountSubmit" class="btn btn-primary btn-lg btn-block" type="submit">Sign up for free</button>
			</div>
		</form>
		<br/>
		<p>Star us on Github: 
			<iframe src="https://ghbtns.com/github-btn.html?user=leeu1911&repo=orderit&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
		</p>
		<p>A product by <a href="http://dinogroup.vn" target="_blank">DinoGroup</a> &copy; 2016</p>
		</section>
  </body>
</html>
