	<script type="text/javascript">
		function submit(){
			var emailInput = $("#email");
			var email = emailInput.val();
			$.ajax({
				method: "POST",
				url: "https://orderit-website.herokuapp.com/subscribe",
				data: {email: email},
				success: function(){
				  alert("success");

				},

				}
			});
		}
